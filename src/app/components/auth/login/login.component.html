<!-- src/app/login/login.component.html -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h1 class="h4 mb-0 text-center">Iniciar Sesión</h1>
        </div>
        <div class="card-body">
          <ngb-alert *ngIf="errorMessage" type="danger" (closed)="errorMessage = ''">
            {{ errorMessage }}
          </ngb-alert>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                [(ngModel)]="username" 
                name="username"
                required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="password" 
                name="password"
                required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Usa "usuario1" o "usuario2" para ingresar</small>
        </div>
      </div>
    </div>
  </div>
</div>
